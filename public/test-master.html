<!DOCTYPE html>
<html>
<head>
    <title>Test Master Data</title>
</head>
<body>
    <h1>Test Master Data Loading</h1>
    <div id="result"></div>
    
    <script>
        async function testMasterData() {
            try {
                const response = await fetch('/api/masters/anastasia-moscow');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
        
        testMasterData();
    </script>
</body>
</html>
